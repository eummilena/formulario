<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>PlayKids</title>
</head>

<body>
    <div class="container mx-auto">
        <header>
            <h1 class="">Play Kids</h1>

            <p class="descricao">Seja bem-vindo(a) ao PlayKids! Ficamos felizes em receber sua criança, para melhor
                atendê-lo(a),
                pedimos que preencha esse formulário.</p>
            <form action="post" class="mx-auto">
                <div class="form-group col-md-12 mb-2">
                    <label for="formGroupExampleInput">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group col-md-12 mb-2">
                    <label for="formGroupExampleInput">Nome do responsável</label>
                    <input type="text" class="form-control d-md-inline-flex" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group col-md-12 mb-2">
                    <label for="formGroupExampleInput">Contato</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>
                <div class="form-group col-md-12 mb-2">
                    <label for="formGroupExampleInput">Idade</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                </div>

                <div class="custom-control custom-radio col-8">
                    <legend class="col-form-label ">A criança possui alguma alergia/restrição?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="opcao1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Sim
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="opcao2">
                            <label class="form-check-label" for="gridRadios2">
                                Não
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Observações"
                        maxlength="200"></textarea>
                    <p id="quant"></p>
                </div>
                <div class="mx-auto">
                    <button type="submit" class="btn btn-success" data-toggle="button" aria-pressed="false"
                        autocomplete="off" id="btn">
                        Enviar
                    </button>
                </div>


            </form>
        </header>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
